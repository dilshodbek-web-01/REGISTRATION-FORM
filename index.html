<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BS CSS only -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <!-- BS ICONS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Form</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <button class="btn btn-warning mt-1" id="swipe">REG MENU</button>
                <div class="card w-75 p-5 mx-auto" id="card-out">

                    <h2 class="text-center text-success">REGISTRATION PAGE</h2>

                    <form action="https:echo.htmlacademy.ru" method="POST">

                        <label for="username" class="w-100">
                            <input type="text" id="username" class="form-control p-2 mb-4"
                                placeholder="Enter your userName" maxlength="20" minlength="4" name="username"
                                aria-label="Enter your name" required>
                        </label>

                        <label for="firstname" class="w-100">
                            <input type="text" id="firstname" class="form-control p-2 mb-4"
                                placeholder="Enter your firstName" maxlength="20" minlength="4" name="first_name"
                                required>
                        </label>

                        <label for="lastname" class="w-100">
                            <input type="text" id="lastname" class="form-control p-2 mb-4"
                                placeholder="Enter your lastName" maxlength="20" minlength="4" name="last_name"
                                required>
                        </label>

                        <label for="region" class="w-100">
                            <input type="text" id="region" class="form-control p-2 mb-4" placeholder="Enter your region"
                                name="region" required>
                        </label>

                        <label for="age" class="w-100">
                            <input type="number" id="age" class="form-control p-2 mb-4" placeholder="Enter your age"
                                max="90" min="12" name="age" required>
                        </label>

                        <label for="email" class="w-100">
                            <input type="email" id="email" class="form-control p-2 mb-4" placeholder="Enter your email"
                                maxlength="40" minlength="11" name="email" required>
                        </label>

                        <label for="phoneNumber" class="w-100">
                            <input type="number" id="tel" class="form-control p-2 mb-4"
                                placeholder="Enter your phoneNumber" name="phoneNumber" required>
                        </label>

                        <div class="card-2 d-flex">

                            <label for="birthday" class="w-75">
                                <input type="date" id="birthday" class="form-control p-2 mb-4"
                                    placeholder="Enter your birthday" max="90" min="12" name="birthday" required>
                            </label>

                            <label for="male" class="w-25">
                                Male <input type="radio" id="male" class="form-male p-2 mb-4" name="gender" required>
                            </label>

                            <label for="female" class="w-25">
                                Female <input type="radio" id="female" class="form-male p-2 mb-4" name="gender"
                                    required>
                            </label>

                            <label for="subscribe" class="w-25">
                                Checkbox <input type="checkbox" id="checkbox" class="form-male p-2 mb-4" name="check"
                                    required>
                            </label>

                        </div>

                        <label for="password" class="w-100">
                            <input type="password" id="password" class="form-control p-2 mb-4"
                                placeholder="Enter your password" maxlength="20" minlength="4" name="password" required>
                            <span class="show d-none"><i class="bi bi-eye-fill"></i></span>
                        </label>

                        <button class="btn btn-primary w-100">SUBMIT</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>

</html>
